<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="doSign.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">签到页</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div style="margin-top: 30px;" class="mui-input-row">
					<label>拍张照</label>
					<span id="span_image" style="line-height: 40px;">还没照片哦 ---&gt;</span>
					<button style="margin-right: 10px;width: 100px;" id='btn_image' type="button" class="mui-btn mui-btn-blue mui-btn-outlined">拍照</button>
				</div>
				<div style="margin-top: 30px;" class="mui-input-row">
					<label>录段音</label>
					<span id="span_record" style="line-height: 40px;">还没录音哦 ---&gt;</span>
					<button style="margin-right: 10px;width: 100px;" id='btn_record' class="mui-btn mui-btn-blue mui-btn-outlined">开始录音</button>
				</div>
				<div style="height: 75px;margin-top: 10px;" class="mui-button-row">
					<button id="btn_submit" style="height: 38px;width: 160px;margin-top: 15px;" type="button" class="mui-btn mui-btn-primary">走你</button>
				</div>
			</form>
		</div>
	</body>
</html>
